[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "JSTprove"
version = "0.1.0"
description = "Zero-knowledge proofs of ML inference on ONNX models"
readme = "README.md"
authors = [{name = "Inference Labs Inc"}]
requires-python = ">=3.10,<3.13"
dependencies = ["numpy", "onnx", "onnxruntime", "torch", "typing-extensions"]

[project.scripts]
jstprove = "python.frontend.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["python*"]
