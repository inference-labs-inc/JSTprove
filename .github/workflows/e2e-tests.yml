name: End-to-End Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  formatting-and-linting:
    name: Check Formatting and Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for file change detection

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Setup Rust
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-03-27
          components: rustfmt, clippy
          override: true

      - name: Install OMPI
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libopenmpi-dev \
            pkg-config \
            libclang-dev \
            clang \
            openmpi-bin

      # Install UV
      - name: Install UV
        uses: astral-sh/setup-uv@v5

      # Run formatters and linters
      - name: Install the project
        run: uv sync --group test


      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.py
            **/*.rs

      - name: Run pre-commit on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --files ${{ steps.changed-files.outputs.all_changed_files}}

      # Additional Rust checks (easier to just run on all)
      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  e2e-test:
    name: End-to-End Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]  # Test all supported versions
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-03-27
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install UV
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --group test

      - name: Install OMPI
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libopenmpi-dev \
            pkg-config \
            libclang-dev \
            clang \
            openmpi-bin

      - name: Clone ECC
        run: git clone https://github.com/PolyhedraZK/Expander.git

      - name: Run E2E Tests
        run: |
          mkdir -p report
          uv run pytest --e2e --model net_model --source onnx --html=report/e2e_tests.html

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report-python-${{ matrix.python-version }}
          path: report

  python-setup:
    name: Python Setup Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Python setup
        run: |
          if [ ! -f pyproject.toml ]; then
            echo "pyproject.toml is missing"
            exit 1
          fi
          if [ ! -f uv.lock ]; then
            echo "uv.lock is missing"
            exit 1
          fi

  rust-setup:
    name: Rust Setup Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Rust setup
        run: |
          if [ ! -f Cargo.toml ]; then
            echo "Cargo.toml is missing"
            exit 1
          fi
