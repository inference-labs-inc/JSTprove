name: End-to-End Tests

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_NIGHTLY: nightly-2025-03-27

jobs:
  formatting-and-linting:
    name: Check Formatting and Linting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ env.RUST_NIGHTLY }}
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            pkg-config \
            libclang-dev \
            clang \
            protobuf-compiler

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            rust/jstprove_remainder/target
            rust/jstprove_pyo3/target
          key: ${{ runner.os }}-lint-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-lint-cargo-

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

      - name: Run cargo clippy (workspace)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run cargo clippy (jstprove-remainder)
        run: cargo clippy --manifest-path rust/jstprove_remainder/Cargo.toml --all-targets --all-features

      - name: Run cargo clippy (jstprove-pyo3)
        run: cargo clippy --manifest-path rust/jstprove_pyo3/Cargo.toml --all-targets --all-features -- -D warnings

  e2e-test:
    name: End-to-End Testing
    needs: formatting-and-linting
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ env.RUST_NIGHTLY }}

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            pkg-config \
            libclang-dev \
            clang \
            protobuf-compiler

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            rust/jstprove_remainder/target
            rust/jstprove_pyo3/target
          key: ${{ runner.os }}-e2e-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-e2e-cargo-

      - name: Run Rust e2e tests (Remainder)
        run: cargo test --release --manifest-path rust/jstprove_remainder/Cargo.toml

      - name: Run Rust e2e tests (Expander + Remainder)
        run: cargo test --release -p jstprove_circuits --features remainder

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Python virtualenv
        uses: actions/cache@v5
        with:
          path: .venv
          key: ${{ runner.os }}-uv-py3.12-maturin1.12-${{ hashFiles('**/Cargo.lock', 'rust/jstprove_pyo3/**', 'pysrc/**', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-py3.12-maturin1.12-

      - name: Build bindings and install dev dependencies
        run: |
          uv venv --python 3.12
          uv pip install maturin==1.12.* pytest
          uv run maturin develop --release

      - name: Verify PyO3 bindings
        run: uv run python -c "from jstprove import Circuit; print('PyO3 bindings OK')"

      - name: Run Python binding tests
        run: uv run pytest tests/ -v
