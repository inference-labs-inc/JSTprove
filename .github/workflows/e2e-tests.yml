name: End-to-End Tests

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_NIGHTLY: nightly-2025-03-27

jobs:
  formatting-and-linting:
    name: Check Formatting and Linting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ env.RUST_NIGHTLY }}
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            pkg-config \
            libclang-dev \
            clang \
            protobuf-compiler

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

      - name: Run cargo clippy (workspace)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run cargo clippy (jstprove-remainder)
        run: cargo clippy --manifest-path rust/jstprove_remainder/Cargo.toml --all-targets --all-features -- -D warnings

      - name: Run cargo clippy (jstprove-pyo3)
        run: cargo clippy --manifest-path rust/jstprove_pyo3/Cargo.toml --all-targets --all-features -- -D warnings

  e2e-test:
    name: End-to-End Testing
    needs: formatting-and-linting
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ env.RUST_NIGHTLY }}

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            pkg-config \
            libclang-dev \
            clang \
            protobuf-compiler

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust e2e tests (Remainder)
        run: cargo test --release --manifest-path rust/jstprove_remainder/Cargo.toml

      - name: Run Rust e2e tests (Expander + Remainder)
        run: cargo test --release -p jstprove_circuits --features remainder

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install maturin and build bindings
        run: |
          pip install maturin
          maturin develop --release

      - name: Verify PyO3 bindings
        run: python -c "from jstprove import Circuit; print('PyO3 bindings OK')"
