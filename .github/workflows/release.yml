name: Build and Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-wheels:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
            runner: ubuntu-24.04-arm64
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: aarch64
    runs-on: ${{ matrix.runner || matrix.os }}
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.10

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_underscore=$(echo $VERSION | tr '.' '-')" >> $GITHUB_OUTPUT

      - name: Update pyproject.toml version
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            sed -i '' 's/version = ".*"/version = "${{ steps.get_version.outputs.version }}"/' pyproject.toml
            sed -i '' 's/onnx_generic_circuit_[0-9-]*/onnx_generic_circuit_${{ steps.get_version.outputs.version_underscore }}/' pyproject.toml
          else
            sed -i 's/version = ".*"/version = "${{ steps.get_version.outputs.version }}"/' pyproject.toml
            sed -i 's/onnx_generic_circuit_[0-9-]*/onnx_generic_circuit_${{ steps.get_version.outputs.version_underscore }}/' pyproject.toml
          fi

      - name: Update Cargo.toml version
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            sed -i '' '1,/^version = /{s/^version = ".*"/version = "${{ steps.get_version.outputs.version }}"/;}' rust/jstprove_circuits/Cargo.toml
            sed -i '' 's/name = "onnx_generic_circuit_.*"/name = "onnx_generic_circuit_${{ steps.get_version.outputs.version_underscore }}"/' rust/jstprove_circuits/Cargo.toml
          else
            sed -i '0,/^version = ".*"/{s/^version = ".*"/version = "${{ steps.get_version.outputs.version }}"/}' rust/jstprove_circuits/Cargo.toml
            sed -i 's/name = "onnx_generic_circuit_.*"/name = "onnx_generic_circuit_${{ steps.get_version.outputs.version_underscore }}"/' rust/jstprove_circuits/Cargo.toml
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenmpi-dev openmpi-bin pkg-config libssl-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install open-mpi

      - name: Set Rust target
        id: rust_target
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            if [[ "${{ matrix.arch }}" == "aarch64" ]]; then
              echo "target=aarch64-unknown-linux-gnu" >> $GITHUB_OUTPUT
            else
              echo "target=x86_64-unknown-linux-gnu" >> $GITHUB_OUTPUT
            fi
          else
            if [[ "${{ matrix.arch }}" == "aarch64" ]]; then
              echo "target=aarch64-apple-darwin" >> $GITHUB_OUTPUT
            else
              echo "target=x86_64-apple-darwin" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Install Rust target
        run: rustup target add ${{ steps.rust_target.outputs.target }}

      - name: Build Rust binaries
        run: cargo build --release --target ${{ steps.rust_target.outputs.target }} --bin onnx_generic_circuit_${{ steps.get_version.outputs.version_underscore }}

      - name: Copy binaries to package
        shell: bash
        run: |
          mkdir -p python/core/binaries
          cp target/${{ steps.rust_target.outputs.target }}/release/onnx_generic_circuit_${{ steps.get_version.outputs.version_underscore }} python/core/binaries/
          chmod +x python/core/binaries/onnx_generic_circuit_${{ steps.get_version.outputs.version_underscore }}

      - name: Build wheel
        run: uv build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.arch }}
          path: ./dist/*.whl

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: ./dist

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release with wheels
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          files: ./dist/*.whl

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Publish to PyPI
        run: uv publish ./dist/*
