name: Security Audit

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: ["main"]
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: ["main"]
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7
        with:
          toolchain: stable

      - name: Install and run cargo-audit
        run: |
          cargo install cargo-audit --locked
          cargo audit

  python-audit:
    name: Python Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        uses: astral-sh/setup-uv@v5

      - name: Install security tools
        run: uv pip install --system pip-audit bandit

      - name: Export locked dependencies
        run: uv export --format requirements.txt --output-file requirements.lock.txt

      - name: Run pip-audit
        run: pip-audit --requirement requirements.lock.txt

      - name: Run bandit
        id: bandit
        run: |
          set +e

          bandit -r ./python --severity-level high -f json -o bandit-report.json
          BANDIT_EXIT_CODE=$?
          echo "exit_code=$BANDIT_EXIT_CODE" >> $GITHUB_OUTPUT

          echo "::group::Bandit Security Report"
          bandit -r ./python --severity-level high -f txt
          echo "::endgroup::"

          exit 0

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json

      - name: Check bandit results
        if: steps.bandit.outputs.exit_code != '0'
        run: |
          echo "Bandit found security issues. Please review the report."
          exit 1
