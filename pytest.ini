[pytest]
# Set the base directory for test discovery
testpaths = python_testing/tests
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test (non-E2E)
    e2e: mark a test as a full end-to-end test

# Optionally, set the pythonpath to ensure pytest finds the python_testing module
pythonpath = .
